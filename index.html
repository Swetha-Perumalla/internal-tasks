<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        input,
        button,
        select {
            margin: 5px;
            padding: 6px;
        }

        .task {
            border: 1px solid #ccc;
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Task Manager</h2>

    <div>
        <h3>Register</h3>
        <input type="text" id="reg-name" placeholder="Name" />
        <input type="email" id="reg-email" placeholder="Email" />
        <input type="password" id="reg-password" placeholder="Password" />
        <button onclick="register()">Register</button>
    </div>

    <div>
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <div id="task-section" style="display:none;">
        <h3>Create Task</h3>
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="description" placeholder="Description" />
        <input type="date" id="dueDate" />
        <select id="status">
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
        <button onclick="createTask()">Add Task</button>

        <h3>Edit Task</h3>
        <div id="edit-section" style="display:none;">
            <input type="text" id="edit-title" placeholder="Title" />
            <input type="text" id="edit-description" placeholder="Description" />
            <input type="date" id="edit-dueDate" />
            <select id="edit-status">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <button onclick="submitEdit()">Save Changes</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>

        <h3>Your Tasks</h3>
        <div id="tasks"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
